<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AJAX</title>

	<link rel="stylesheet" href="./styles/style.css">
	<script src="./scripts/main.js" async></script>
</head>
<body>
	<div class="container">
		<div class="busqueda">
			<div class="formulario">
				<form id="forma"></form>
					<label for="busqueda">URL:</label>
					<input type="text" name="busqueda" id="busqueda">
					<input type="button" value="Mostrar Contenidos" onclick="mostrarContenidos(this.value)">
				</form>
			</div>
			<div class="texto">
				<p>Contenidos del archivo:</p>
				<textarea name="texto" id="texto" cols="130" rows="30"></textarea>
			</div>
		</div>
		<div class="estados">
			<div class="estado-peticion">
				<p>Estado de la petición:</p>
				<textarea name="es-petición" id="es-peticion" cols="52" rows="15"></textarea>
			</div>
			<div class="codigo-estado">
				<p>Código de estado</p>
				<textarea name="co-estado" id="co-estado" cols="52" rows="15"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
